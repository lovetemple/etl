environment: dev

# Project configurations per environment
projects:
  dev: my-dev-project
  staging: my-staging-project
  prod: my-prod-project

# Common BigQuery Configuration
bigquery:
  # Dataset Layers
  raw_structured: raw_structured_ds
  raw_vault: raw_vault_ds
  business_vault: business_vault_ds
  consumption: consumption_ds
  location: US

# Storage Buckets
buckets:
  landing: my-landing-bucket
  temp: my-temp-bucket

# Dataflow Configuration
dataflow:
  region: us-central1
  service_account_email: my-service-account@my-project.iam.gserviceaccount.com
