[pytest]
addopts = -v --html=report.html --self-contained-html --alluredir=allure-results --clean-alluredir
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests with live GCP resources
    e2e: End-to-end pipeline tests
